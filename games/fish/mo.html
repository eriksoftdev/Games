<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    min-height: 100%;
  }

  .content {
    flex: 1; /* Toma el espacio restante */
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: minmax(100, auto);
    gap: 10px;
    padding: 10px;
  }

  
  .grid-item {
    padding: 20px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Añade posición relativa para que el SVG sea absoluto en relación a esto */
  }

  .grid-item svg {
    width: 100%; /* Ancho fijo */
    height: 100%; /* Altura proporcional al 100% del tamaño del grid-item */
    position: absolute; /* Posición absoluta para que se ajuste dentro del grid-item */
    top: 50%; /* Centra verticalmente */
    left: 50%; /* Centra horizontalmente */
    transform: translate(-50%, -50%); /* Centra completamente */
  }
  
  /* tamaño para cada svg */

  .grid-item:nth-child(1),
  .grid-item:nth-child(2),
  .grid-item:nth-child(3),
  .grid-item:nth-child(4),
  .grid-item:nth-child(5),
  .grid-item:nth-child(6),
  .grid-item:nth-child(7),
  .grid-item:nth-child(8),
  .grid-item:nth-child(9),
  .grid-item:nth-child(10),
  .grid-item:nth-child(11),
  .grid-item:nth-child(12) {
    grid-row: span 2;
  }


  footer {
    height: 16%;
    background-color: rgba(51, 51, 51, 0.3);
    color: #fff;
    text-align: center;
	font-size:43px;
    padding: 20px;
    margin-top: auto; /* Mueve el footer hacia abajo para que siempre esté en la parte inferior */
  }
</style>


</head>
