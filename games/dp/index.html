      <!-- El siguiente script es para barajar los elementos del div "banco" así apareceran en un orden aleatorio cada vez
      que la página es cargada -->
      <script>
        function shuffle() {
          const bancoDiv = document.querySelector(".banco");
          const hijos = Array.from(bancoDiv.children);

          for (let i = hijos.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [hijos[i], hijos[j]] = [hijos[j], hijos[i]];
          }

          while (bancoDiv.firstChild) {
            bancoDiv.firstChild.remove();
          }
          hijos.forEach((hijo) => {
            bancoDiv.appendChild(hijo);
          });
        } 
        shuffle();
      </script>
